<mat-card [class.history-card]="isHighlight">
    <mat-card-header>
        <mat-card-title>WORK HISTORY</mat-card-title>
    </mat-card-header>
    <mat-card-content class="mt-3">
        <mat-accordion multi>
            <ng-container *ngFor="let wh of workHistorys">
                <mat-expansion-panel [expanded]="wh.isOpen">
                  <mat-expansion-panel-header>
                     <mat-panel-title> {{wh.company}} </mat-panel-title>
                    <mat-panel-description>
                        <div class="w-100 d-flex justify-content-between">
                            <div>{{wh.role}}</div> 
                            <div>{{displayDate(wh)}}</div> 
                        </div>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <ul>
                    <li *ngFor="let r of wh.responsibilities">{{r}}</li>
                  </ul>
                </mat-expansion-panel>
            </ng-container>
        </mat-accordion>
    </mat-card-content>
</mat-card>
