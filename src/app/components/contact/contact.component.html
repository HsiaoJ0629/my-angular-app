<mat-card>
  <mat-card-header>
    <mat-card-title>My Contact Details</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mt-3">
    <div class="d-flex align-items-center">
      <mat-icon class="me-2">email</mat-icon>
      <a [href]="'mailto:' + email">{{email}}</a>
    </div>
  </mat-card-content>
</mat-card>
